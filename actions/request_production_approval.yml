# File: .github/workflows/request_production_approval.yml
name: Request Production Approval

on:
  workflow_call:
    inputs:
      proxy_name:
        required: true
        type: string
      version_id:
        required: true
        type: string
      revision:
        required: true
        type: string
    outputs:
      revision:
        description: "The approved revision number"
        value: ${{ inputs.revision }}
      version_id:
        description: "The approved version ID"
        value: ${{ inputs.version_id }}

jobs:
  request_approval:
    runs-on: ubuntu-latest
    environment:
      name: production-approval
    steps:
      - name: Set Deployment Status
        run: |
          echo "::group::ğŸ‘¥ Production Deployment Request"
          echo "âœ… Non-prod deployment successful"
          echo "â³ Awaiting production approval"
          echo "ğŸ“¦ Proxy: ${{ inputs.proxy_name }}"
          echo "ğŸ“ Revision: ${{ inputs.revision }}"
          echo "ğŸ·ï¸ Version ID: ${{ inputs.version_id }}"
          echo "::endgroup::"

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: proxy-artifacts-${{ inputs.version_id }}
          path: artifacts

      - name: List Downloaded Artifacts
        run: |
          echo "::group::ğŸ“¦ Production Deployment Artifacts"
          echo "Verifying artifacts..."
          ls -la artifacts/
          echo "ğŸ“ Source revision: $(cat artifacts/revision.txt)"
          echo "âœ… Artifacts verified successfully"
          echo "::endgroup::"
