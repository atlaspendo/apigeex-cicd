name: Apigee Proxy Deployment [Reusable Workflow]

on:
  workflow_call:
    inputs:
      proxy_name:
        description: The name of the API proxy to deploy
        required: true
        type: string
      proxy_directory:
        description: Working directory to zip up as your proxy bundle
        required: false
        type: string
        default: 'apiproxy'
      environment_group:
        description: The environment group to deploy to
        required: true
        type: string
      environment_type:
        description: The environment types to deploy to
        required: true
        type: string
      runner:
        description: The runner to use for the job
        required: false
        default: 'ubuntu-latest'
        type: string
    secrets:
      apigee_org:
        required: true
      workload_identity_provider:
        required: true
      service_account:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  Prepare_Environment_List:
    runs-on: ${{ inputs.runner }}
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - name: Set Environment List
        id: set-envs
        run: |
          GROUP="${{ inputs.environment_group }}"
          TYPES="${{ inputs.environment_type }}"
          
          generate_env_list() {
            local group=$1
            local types=$2
            local envs="["
            
            IFS=',' read -ra ENV_TYPES <<< "$types"
            local first=true
            
            for type in "${ENV_TYPES[@]}"; do
              if [ "$first" = true ]; then
                first=false
              else
                envs="${envs},"
              fi
              
              if [ "$group" = "default" ]; then
                envs="${envs}\"${type}\""
              else
                envs="${envs}\"${group}-${type}\""
              fi
            done
            
            envs="${envs}]"
            echo "$envs"
          }
          
          ENVIRONMENTS=$(generate_env_list "$GROUP" "$TYPES")
          echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT

  GCP_Auth:
    needs: [Prepare_Environment_List]
    runs-on: ${{ inputs.runner }}
    outputs:
      access_token: ${{ steps.auth.outputs.access_token }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

  ApigeeLint:
    needs: [GCP_Auth]
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install apigeelint
        run: npm install -g apigeelint

      - name: Run apigeelint
        run: apigeelint -s ${{ inputs.proxy_directory }} -f table.js

  Prepare_and_Upload:
    needs: [GCP_Auth, ApigeeLint]
    runs-on: ${{ inputs.runner }}
    outputs:
      latest_revision: ${{ steps.upload.outputs.revision }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH
          $HOME/.apigeecli/bin/apigeecli --help

      - name: Create API bundle
        id: create-bundle
        working-directory: ${{ github.workspace }}
        run: |
          create_bundle() {
            local source_dir="$1"
            echo "Creating bundle from: $source_dir"
            mkdir -p temp_bundle
            cp -r "$source_dir" temp_bundle/apiproxy
            cd temp_bundle
            zip -r ../proxy.zip apiproxy
            cd ..
            echo "Zip contents:"
            unzip -l proxy.zip
            rm -rf temp_bundle
          }
          
          if [ -d "${{ inputs.proxy_directory }}" ]; then
            create_bundle "${{ inputs.proxy_directory }}"
          elif [ -d "src/${{ inputs.proxy_directory }}" ]; then
            create_bundle "src/${{ inputs.proxy_directory }}"
          else
            echo "Error: Could not find apiproxy directory"
            exit 1
          fi

      - name: Upload and Get Revision
        id: upload
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          echo "Importing API proxy bundle to Apigee organization"
          IMPORT_OUTPUT=$($HOME/.apigeecli/bin/apigeecli apis create bundle -n "$PROXY_NAME" -p proxy.zip \
            --org "$APIGEE_ORG" \
            --token "$ACCESS_TOKEN")
          
          echo "$IMPORT_OUTPUT"
          
          LATEST_REVISION=$(echo "$IMPORT_OUTPUT" | grep -oP '"revision": "\K[^"]+')
          
          if [ -z "$LATEST_REVISION" ]; then
            echo "Failed to get revision number"
            exit 1
          fi
          
          echo "Latest revision: $LATEST_REVISION"
          echo "revision=$LATEST_REVISION" >> $GITHUB_OUTPUT

  Deploy_to_Environment:
    needs: [Prepare_Environment_List, GCP_Auth, Prepare_and_Upload]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.Prepare_Environment_List.outputs.environments) }}
      fail-fast: false
      max-parallel: 1
    runs-on: ${{ inputs.runner }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH

      - name: Deploy to Environment
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_ENV: ${{ matrix.environment }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          LATEST_REVISION: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}
        run: |
          if [ -z "$LATEST_REVISION" ]; then
            echo "Error: LATEST_REVISION is empty. Deployment cannot proceed."
            exit 1
          fi
          
          echo "Deploying proxy '$PROXY_NAME' revision '$LATEST_REVISION' to environment '$APIGEE_ENV'"
          
          $HOME/.apigeecli/bin/apigeecli apis deploy \
            --name "$PROXY_NAME" \
            --org "$APIGEE_ORG" \
            --env "$APIGEE_ENV" \
            --rev "$LATEST_REVISION" \
            --token "$ACCESS_TOKEN" \
            --ovr \
            --wait

  Cleanup_Old_Revisions:
    needs: [Deploy_to_Environment]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Delete Older Revisions
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          REVISIONS=$(curl -s -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions")
          
          readarray -t REVISIONS < <(echo "$REVISIONS" | jq -r '.[]' | sort -n)
          TOTAL_REVISIONS=${#REVISIONS[@]}
          KEEP_COUNT=5
          
          if [ "$TOTAL_REVISIONS" -gt "$KEEP_COUNT" ]; then
            DELETE_COUNT=$((TOTAL_REVISIONS - KEEP_COUNT))
            for ((i=0; i<DELETE_COUNT; i++)); do
              REV="${REVISIONS[$i]}"
              curl -X DELETE -H "Authorization: Bearer $ACCESS_TOKEN" \
                "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions/$REV"
            done
          fi


  Deployment_Summary:
    needs: [ApigeeLint, Prepare_and_Upload, Deploy_to_Environment, Prepare_Environment_List, Cleanup_Old_Revisions, GCP_Auth]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Generate Enhanced Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          <div align="center">
            <h1>
              <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/apigee.svg" width="25px">
              Apigee Proxy Deployment Summary
            </h1>
            <p style="color: #666; font-size: 14px;">Deployment Time: $(date '+%d/%m/%Y, %H:%M:%S')</p>
          </div>

          <div style="background-color: #f6f8fa; border-radius: 6px; padding: 16px; margin-bottom: 16px;">
            <h3>
              📊 Deployment Information
            </h3>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
              <div style="background: white; padding: 10px; border-radius: 4px; border: 1px solid #e1e4e8;">
                <div style="color: #666; font-size: 12px;">PROXY NAME</div>
                <div style="font-size: 16px; font-weight: bold; color: #0366d6;">${{ inputs.proxy_name }}</div>
              </div>
              <div style="background: white; padding: 10px; border-radius: 4px; border: 1px solid #e1e4e8;">
                <div style="color: #666; font-size: 12px;">REVISION</div>
                <div style="font-size: 16px; font-weight: bold; color: #28a745;">${{ needs.Prepare_and_Upload.outputs.latest_revision }}</div>
              </div>
              <div style="background: white; padding: 10px; border-radius: 4px; border: 1px solid #e1e4e8;">
                <div style="color: #666; font-size: 12px;">GROUP</div>
                <div style="font-size: 16px; font-weight: bold; color: #6f42c1;">${{ inputs.environment_group }}</div>
              </div>
            </div>
          </div>

          <h3>
            🌐 Environment Status
          </h3>
          $(for env in $(echo ${{ inputs.environment_type }} | tr ',' ' '); do
            if [ "${{ inputs.environment_group }}" == "default" ]; then
              ENV_NAME="${env}"
            else
              ENV_NAME="${{ inputs.environment_group }}-${env}"
            fi
            if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ]; then
              echo "<div style=\"background-color: #f0fff4; border: 1px solid #34d058; padding: 12px 16px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;\">"
              echo "<div style=\"display: flex; align-items: center; gap: 8px;\">"
              echo "<div style=\"width: 8px; height: 8px; background-color: #28a745; border-radius: 50%;\"></div>"
              echo "<strong>${ENV_NAME}</strong>"
              echo "</div>"
              echo "<span style=\"color: #28a745; font-weight: 500;\">ACTIVE ✓</span>"
              echo "</div>"
            else
              echo "<div style=\"background-color: #fff5f5; border: 1px solid #d73a49; padding: 12px 16px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;\">"
              echo "<div style=\"display: flex; align-items: center; gap: 8px;\">"
              echo "<div style=\"width: 8px; height: 8px; background-color: #d73a49; border-radius: 50%;\"></div>"
              echo "<strong>${ENV_NAME}</strong>"
              echo "</div>"
              echo "<span style=\"color: #d73a49; font-weight: 500;\">INACTIVE ×</span>"
              echo "</div>"
            fi
          done)

          <h3>
            ⚡ Pipeline Execution Details
          </h3>

          <div style="display: flex; flex-direction: column; gap: 8px;">
            <!-- Authentication Stage -->
            <div style="padding: 16px; border-radius: 6px; border: 1px solid #e1e4e8; $([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "background-color: #f0fff4;" || echo "background-color: #fff5f5;")">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  🔐 <strong>Authentication</strong>
                </div>
                <div style="$([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "color: #28a745;" || echo "color: #d73a49;")">
                  $([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "✓ SUCCESS" || echo "× FAILED")
                </div>
              </div>
              <div style="font-size: 12px; color: #666;">
                Using Workload Identity Federation
              </div>
            </div>

            <!-- Code Quality Stage -->
            <div style="padding: 16px; border-radius: 6px; border: 1px solid #e1e4e8; $([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "background-color: #f0fff4;" || echo "background-color: #fff5f5;")">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  🔍 <strong>Code Quality</strong>
                </div>
                <div style="$([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "color: #28a745;" || echo "color: #d73a49;")">
                  $([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "✓ PASSED" || echo "× FAILED")
                </div>
              </div>
              <div style="font-size: 12px; color: #666;">
                API Proxy Validation Complete
              </div>
            </div>

            <!-- Bundle Upload Stage -->
            <div style="padding: 16px; border-radius: 6px; border: 1px solid #e1e4e8; $([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "background-color: #f0fff4;" || echo "background-color: #fff5f5;")">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  📦 <strong>Bundle Upload</strong>
                </div>
                <div style="$([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "color: #28a745;" || echo "color: #d73a49;")">
                  $([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "✓ UPLOADED" || echo "× FAILED")
                </div>
              </div>
              <div style="font-size: 12px; color: #666;">
                Revision: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}
              </div>
            </div>

            <!-- Deployment Stage -->
            <div style="padding: 16px; border-radius: 6px; border: 1px solid #e1e4e8; $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "background-color: #f0fff4;" || echo "background-color: #fff5f5;")">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  🚀 <strong>Deployment</strong>
                </div>
                <div style="$([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "color: #28a745;" || echo "color: #d73a49;")">
                  $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "✓ DEPLOYED" || echo "× FAILED")
                </div>
              </div>
              <div style="font-size: 12px; color: #666;">
                Target Environments: ${{ inputs.environment_type }}
              </div>
            </div>
          </div>

          <div style="margin-top: 24px; padding: 16px; border-radius: 6px; text-align: center; $(if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && \
             [ "${{ needs.GCP_Auth.result }}" == "success" ] && \
             [ "${{ needs.ApigeeLint.result }}" == "success" ] && \
             [ "${{ needs.Prepare_and_Upload.result }}" == "success" ]; then
              echo "background: linear-gradient(45deg, #28a745, #34d058); color: white;"
            else
              echo "background: linear-gradient(45deg, #d73a49, #cb2431); color: white;"
            fi)">
            <h2 style="margin: 0;">
              $(if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && \
                 [ "${{ needs.GCP_Auth.result }}" == "success" ] && \
                 [ "${{ needs.ApigeeLint.result }}" == "success" ] && \
                 [ "${{ needs.Prepare_and_Upload.result }}" == "success" ]; then
                echo "✨ Deployment Successfully Completed"
              else
                echo "⚠️ Deployment Issues Detected"
              fi)
            </h2>
          </div>

          <div style="text-align: center; margin-top: 16px; font-size: 12px; color: #666;">
            Generated at $(date '+%H:%M:%S') • Run ID: <code>${{ github.run_id }}</code>
          </div>
          EOF

