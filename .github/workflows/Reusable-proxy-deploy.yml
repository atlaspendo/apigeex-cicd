name: Apigee Proxy Deployment [Reusable Workflow]

on:
  workflow_call:
    inputs:
      proxy_name:
        description: The name of the API proxy to deploy
        required: true
        type: string
      proxy_directory:
        description: Working directory to zip up as your proxy bundle
        required: false
        type: string
        default: 'apiproxy'
      environment_group:
        description: The environment group to deploy to
        required: true
        type: string
      environment_type:
        description: The environment types to deploy to
        required: true
        type: string
      runner:
        description: The runner to use for the job
        required: false
        default: 'ubuntu-latest'
        type: string
    secrets:
      apigee_org:
        required: true
      workload_identity_provider:
        required: true
      service_account:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  Prepare_Environment_List:
    runs-on: ${{ inputs.runner }}
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - name: Set Environment List
        id: set-envs
        run: |
          GROUP="${{ inputs.environment_group }}"
          TYPES="${{ inputs.environment_type }}"
          
          generate_env_list() {
            local group=$1
            local types=$2
            local envs="["
            
            IFS=',' read -ra ENV_TYPES <<< "$types"
            local first=true
            
            for type in "${ENV_TYPES[@]}"; do
              if [ "$first" = true ]; then
                first=false
              else
                envs="${envs},"
              fi
              
              if [ "$group" = "default" ]; then
                envs="${envs}\"${type}\""
              else
                envs="${envs}\"${group}-${type}\""
              fi
            done
            
            envs="${envs}]"
            echo "$envs"
          }
          
          ENVIRONMENTS=$(generate_env_list "$GROUP" "$TYPES")
          echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT

  GCP_Auth:
    needs: [Prepare_Environment_List]
    runs-on: ${{ inputs.runner }}
    outputs:
      access_token: ${{ steps.auth.outputs.access_token }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

  ApigeeLint:
    needs: [GCP_Auth]
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install apigeelint
        run: npm install -g apigeelint

      - name: Run apigeelint
        run: apigeelint -s ${{ inputs.proxy_directory }} -f table.js

  Prepare_and_Upload:
    needs: [GCP_Auth, ApigeeLint]
    runs-on: ${{ inputs.runner }}
    outputs:
      latest_revision: ${{ steps.upload.outputs.revision }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH
          $HOME/.apigeecli/bin/apigeecli --help

      - name: Create API bundle
        id: create-bundle
        working-directory: ${{ github.workspace }}
        run: |
          create_bundle() {
            local source_dir="$1"
            echo "Creating bundle from: $source_dir"
            mkdir -p temp_bundle
            cp -r "$source_dir" temp_bundle/apiproxy
            cd temp_bundle
            zip -r ../proxy.zip apiproxy
            cd ..
            echo "Zip contents:"
            unzip -l proxy.zip
            rm -rf temp_bundle
          }
          
          if [ -d "${{ inputs.proxy_directory }}" ]; then
            create_bundle "${{ inputs.proxy_directory }}"
          elif [ -d "src/${{ inputs.proxy_directory }}" ]; then
            create_bundle "src/${{ inputs.proxy_directory }}"
          else
            echo "Error: Could not find apiproxy directory"
            exit 1
          fi

      - name: Upload and Get Revision
        id: upload
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          echo "Importing API proxy bundle to Apigee organization"
          IMPORT_OUTPUT=$($HOME/.apigeecli/bin/apigeecli apis create bundle -n "$PROXY_NAME" -p proxy.zip \
            --org "$APIGEE_ORG" \
            --token "$ACCESS_TOKEN")
          
          echo "$IMPORT_OUTPUT"
          
          LATEST_REVISION=$(echo "$IMPORT_OUTPUT" | grep -oP '"revision": "\K[^"]+')
          
          if [ -z "$LATEST_REVISION" ]; then
            echo "Failed to get revision number"
            exit 1
          fi
          
          echo "Latest revision: $LATEST_REVISION"
          echo "revision=$LATEST_REVISION" >> $GITHUB_OUTPUT

  Deploy_to_Environment:
    needs: [Prepare_Environment_List, GCP_Auth, Prepare_and_Upload]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.Prepare_Environment_List.outputs.environments) }}
      fail-fast: false
      max-parallel: 1
    runs-on: ${{ inputs.runner }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH

      - name: Deploy to Environment
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_ENV: ${{ matrix.environment }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          LATEST_REVISION: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}
        run: |
          if [ -z "$LATEST_REVISION" ]; then
            echo "Error: LATEST_REVISION is empty. Deployment cannot proceed."
            exit 1
          fi
          
          echo "Deploying proxy '$PROXY_NAME' revision '$LATEST_REVISION' to environment '$APIGEE_ENV'"
          
          $HOME/.apigeecli/bin/apigeecli apis deploy \
            --name "$PROXY_NAME" \
            --org "$APIGEE_ORG" \
            --env "$APIGEE_ENV" \
            --rev "$LATEST_REVISION" \
            --token "$ACCESS_TOKEN" \
            --ovr \
            --wait

  Cleanup_Old_Revisions:
    needs: [Deploy_to_Environment]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Delete Older Revisions
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          REVISIONS=$(curl -s -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions")
          
          readarray -t REVISIONS < <(echo "$REVISIONS" | jq -r '.[]' | sort -n)
          TOTAL_REVISIONS=${#REVISIONS[@]}
          KEEP_COUNT=5
          
          if [ "$TOTAL_REVISIONS" -gt "$KEEP_COUNT" ]; then
            DELETE_COUNT=$((TOTAL_REVISIONS - KEEP_COUNT))
            for ((i=0; i<DELETE_COUNT; i++)); do
              REV="${REVISIONS[$i]}"
              curl -X DELETE -H "Authorization: Bearer $ACCESS_TOKEN" \
                "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions/$REV"
            done
          fi

  Deployment_Summary:
    needs: [ApigeeLint, Prepare_and_Upload, Deploy_to_Environment, Prepare_Environment_List, Cleanup_Old_Revisions, GCP_Auth]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Generate Deployment Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          <div class="markdown-body">
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
            
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
              <!-- Header -->
              <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-4">
                <h1 class="text-2xl font-bold text-white">Apigee Deployment Summary</h1>
                <p class="text-blue-100">Timestamp: $(date)</p>
              </div>
              
              <!-- Content -->
              <div class="p-6 space-y-6">
                <!-- Basic Info -->
                <div class="bg-gray-50 rounded p-4">
                  <h2 class="text-lg font-semibold text-gray-700 mb-3">Deployment Information</h2>
                  <div class="grid grid-cols-2 gap-4">
                    <div class="flex justify-between p-2 bg-white rounded shadow">
                      <span class="text-gray-600">Proxy Name:</span>
                      <span class="font-medium">${{ inputs.proxy_name }}</span>
                    </div>
                    <div class="flex justify-between p-2 bg-white rounded shadow">
                      <span class="text-gray-600">Version:</span>
                      <span class="font-medium">${{ needs.Prepare_and_Upload.outputs.latest_revision }}</span>
                    </div>
                  </div>
                </div>

                <!-- Pipeline Status -->
                <div class="space-y-4">
                  <h2 class="text-lg font-semibold text-gray-700">Pipeline Status</h2>
                  
                  <!-- Authentication -->
                  <div class="flex items-center justify-between p-4 bg-green-50 rounded-lg border-l-4 border-green-500">
                    <div>
                      <h3 class="font-medium text-gray-700">Authentication</h3>
                      <p class="text-sm text-gray-500">GCP Workload Identity</p>
                    </div>
                    <span class="text-green-500 text-2xl">✓</span>
                  </div>

                  <!-- Linting -->
                  <div class="flex items-center justify-between p-4 $([ "${{ needs.ApigeeLint.result }}" = "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.ApigeeLint.result }}" = "success" ] && echo "border-green-500" || echo "border-red-500")">
                    <div>
                      <h3 class="font-medium text-gray-700">Linting</h3>
                      <p class="text-sm text-gray-500">API Proxy Validation</p>
                    </div>
                    <span class="$([ "${{ needs.ApigeeLint.result }}" = "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">$([ "${{ needs.ApigeeLint.result }}" = "success" ] && echo "✓" || echo "✗")</span>
                  </div>

                  <!-- Upload -->
                  <div class="flex items-center justify-between p-4 $([ "${{ needs.Prepare_and_Upload.result }}" = "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.Prepare_and_Upload.result }}" = "success" ] && echo "border-green-500" || echo "border-red-500")">
                    <div>
                      <h3 class="font-medium text-gray-700">Upload</h3>
                      <p class="text-sm text-gray-500">Version: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}</p>
                    </div>
                    <span class="$([ "${{ needs.Prepare_and_Upload.result }}" = "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">$([ "${{ needs.Prepare_and_Upload.result }}" = "success" ] && echo "✓" || echo "✗")</span>
                  </div>

                  <!-- Deployment -->
                  <div class="flex items-center justify-between p-4 $([ "${{ needs.Deploy_to_Environment.result }}" = "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.Deploy_to_Environment.result }}" = "success" ] && echo "border-green-500" || echo "border-red-500")">
                    <div>
                      <h3 class="font-medium text-gray-700">Deployment</h3>
                      <p class="text-sm text-gray-500">Target Environments: ${{ needs.Prepare_Environment_List.outputs.environments }}</p>
                    </div>
                    <span class="$([ "${{ needs.Deploy_to_Environment.result }}" = "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">$([ "${{ needs.Deploy_to_Environment.result }}" = "success" ] && echo "✓" || echo "✗")</span>
                  </div>
                </div>

                <!-- Environment Status -->
                <div class="bg-gray-50 rounded p-4">
                  <h2 class="text-lg font-semibold text-gray-700 mb-3">Environment Status</h2>
                  <div class="grid grid-cols-3 gap-4">
                    $(echo "${{ needs.Prepare_Environment_List.outputs.environments }}" | jq -r '.[]' | while read env; do
                      echo "<div class=\"flex justify-between p-2 bg-white rounded shadow\">"
                      echo "<span class=\"text-gray-600\">$env:</span>"
                      echo "<span class=\"$([ "${{ needs.Deploy_to_Environment.result }}" = "success" ] && echo "text-green-500" || echo "text-red-500")\">$([ "${{ needs.Deploy_to_Environment.result }}" = "success" ] && echo "✓" || echo "✗")</span>"
                      echo "</div>"
                    done)
                  </div>
                </div>
              </div>
            </div>
          </div>
          EOF
