name: Apigee Proxy Deployment [Reusable Workflow]

on:
  workflow_call:
    inputs:
      proxy_name:
        description: The name of the API proxy to deploy
        required: true
        type: string
      proxy_directory:
        description: Working directory to zip up as your proxy bundle
        required: false
        type: string
        default: 'apiproxy'
      environment_group:
        description: The environment group to deploy to
        required: true
        type: string
      environment_type:
        description: The environment types to deploy to
        required: true
        type: string
      runner:
        description: The runner to use for the job
        required: false
        default: 'ubuntu-latest'
        type: string
    secrets:
      apigee_org:
        required: true
      workload_identity_provider:
        required: true
      service_account:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  Prepare_Environment_List:
    runs-on: ${{ inputs.runner }}
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - name: Set Environment List
        id: set-envs
        run: |
          GROUP="${{ inputs.environment_group }}"
          TYPES="${{ inputs.environment_type }}"
          
          generate_env_list() {
            local group=$1
            local types=$2
            local envs="["
            
            IFS=',' read -ra ENV_TYPES <<< "$types"
            local first=true
            
            for type in "${ENV_TYPES[@]}"; do
              if [ "$first" = true ]; then
                first=false
              else
                envs="${envs},"
              fi
              
              if [ "$group" = "default" ]; then
                envs="${envs}\"${type}\""
              else
                envs="${envs}\"${group}-${type}\""
              fi
            done
            
            envs="${envs}]"
            echo "$envs"
          }
          
          ENVIRONMENTS=$(generate_env_list "$GROUP" "$TYPES")
          echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT

  GCP_Auth:
    needs: [Prepare_Environment_List]
    runs-on: ${{ inputs.runner }}
    outputs:
      access_token: ${{ steps.auth.outputs.access_token }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

  ApigeeLint:
    needs: [GCP_Auth]
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install apigeelint
        run: npm install -g apigeelint

      - name: Run apigeelint
        run: apigeelint -s ${{ inputs.proxy_directory }} -f table.js

  Prepare_and_Upload:
    needs: [GCP_Auth, ApigeeLint]
    runs-on: ${{ inputs.runner }}
    outputs:
      latest_revision: ${{ steps.upload.outputs.revision }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH
          $HOME/.apigeecli/bin/apigeecli --help

      - name: Create API bundle
        id: create-bundle
        working-directory: ${{ github.workspace }}
        run: |
          create_bundle() {
            local source_dir="$1"
            echo "Creating bundle from: $source_dir"
            mkdir -p temp_bundle
            cp -r "$source_dir" temp_bundle/apiproxy
            cd temp_bundle
            zip -r ../proxy.zip apiproxy
            cd ..
            echo "Zip contents:"
            unzip -l proxy.zip
            rm -rf temp_bundle
          }
          
          if [ -d "${{ inputs.proxy_directory }}" ]; then
            create_bundle "${{ inputs.proxy_directory }}"
          elif [ -d "src/${{ inputs.proxy_directory }}" ]; then
            create_bundle "src/${{ inputs.proxy_directory }}"
          else
            echo "Error: Could not find apiproxy directory"
            exit 1
          fi

      - name: Upload and Get Revision
        id: upload
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          echo "Importing API proxy bundle to Apigee organization"
          IMPORT_OUTPUT=$($HOME/.apigeecli/bin/apigeecli apis create bundle -n "$PROXY_NAME" -p proxy.zip \
            --org "$APIGEE_ORG" \
            --token "$ACCESS_TOKEN")
          
          echo "$IMPORT_OUTPUT"
          
          LATEST_REVISION=$(echo "$IMPORT_OUTPUT" | grep -oP '"revision": "\K[^"]+')
          
          if [ -z "$LATEST_REVISION" ]; then
            echo "Failed to get revision number"
            exit 1
          fi
          
          echo "Latest revision: $LATEST_REVISION"
          echo "revision=$LATEST_REVISION" >> $GITHUB_OUTPUT

  Deploy_to_Environment:
    needs: [Prepare_Environment_List, GCP_Auth, Prepare_and_Upload]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.Prepare_Environment_List.outputs.environments) }}
      fail-fast: false
      max-parallel: 1
    runs-on: ${{ inputs.runner }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH

      - name: Deploy to Environment
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_ENV: ${{ matrix.environment }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          LATEST_REVISION: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}
        run: |
          if [ -z "$LATEST_REVISION" ]; then
            echo "Error: LATEST_REVISION is empty. Deployment cannot proceed."
            exit 1
          fi
          
          echo "Deploying proxy '$PROXY_NAME' revision '$LATEST_REVISION' to environment '$APIGEE_ENV'"
          
          $HOME/.apigeecli/bin/apigeecli apis deploy \
            --name "$PROXY_NAME" \
            --org "$APIGEE_ORG" \
            --env "$APIGEE_ENV" \
            --rev "$LATEST_REVISION" \
            --token "$ACCESS_TOKEN" \
            --ovr \
            --wait

  Cleanup_Old_Revisions:
    needs: [Deploy_to_Environment]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Delete Older Revisions
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          REVISIONS=$(curl -s -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions")
          
          readarray -t REVISIONS < <(echo "$REVISIONS" | jq -r '.[]' | sort -n)
          TOTAL_REVISIONS=${#REVISIONS[@]}
          KEEP_COUNT=5
          
          if [ "$TOTAL_REVISIONS" -gt "$KEEP_COUNT" ]; then
            DELETE_COUNT=$((TOTAL_REVISIONS - KEEP_COUNT))
            for ((i=0; i<DELETE_COUNT; i++)); do
              REV="${REVISIONS[$i]}"
              curl -X DELETE -H "Authorization: Bearer $ACCESS_TOKEN" \
                "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions/$REV"
            done
          fi

  Deployment_Summary:
    needs: [ApigeeLint, Prepare_and_Upload, Deploy_to_Environment, Prepare_Environment_List, Cleanup_Old_Revisions, GCP_Auth]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Generate HTML Deployment Summary
        run: |
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

          <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg p-6 shadow-lg mb-6">
              <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                🚀 Apigee Deployment Summary
              </h1>
              <p class="text-blue-100 mt-2">
                Timestamp: $(date)
              </p>
            </div>

            <!-- Pipeline Status -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
              <h2 class="text-xl font-semibold text-gray-800 mb-4">📊 Pipeline Status</h2>
              <div class="grid gap-4">
                <!-- Authentication -->
                <div class="flex items-center justify-between p-4 $([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "border-green-500" || echo "border-red-500")">
                  <div class="flex items-center space-x-3">
                    <span class="text-xl">🔐</span>
                    <div>
                      <h3 class="font-medium">Authentication</h3>
                      <p class="text-sm text-gray-600">GCP Workload Identity</p>
                    </div>
                  </div>
                  <span class="$([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">
                    $([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "✅" || echo "❌")
                  </span>
                </div>

                <!-- Linting -->
                <div class="flex items-center justify-between p-4 $([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "border-green-500" || echo "border-red-500")">
                  <div class="flex items-center space-x-3">
                    <span class="text-xl">🔍</span>
                    <div>
                      <h3 class="font-medium">Linting</h3>
                      <p class="text-sm text-gray-600">API Proxy Validation</p>
                    </div>
                  </div>
                  <span class="$([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">
                    $([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "✅" || echo "❌")
                  </span>
                </div>

                <!-- Upload -->
                <div class="flex items-center justify-between p-4 $([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "border-green-500" || echo "border-red-500")">
                  <div class="flex items-center space-x-3">
                    <span class="text-xl">📦</span>
                    <div>
                      <h3 class="font-medium">Upload</h3>
                      <p class="text-sm text-gray-600">Version: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}</p>
                    </div>
                  </div>
                  <span class="$([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">
                    $([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "✅" || echo "❌")
                  </span>
                </div>

                <!-- Deployment -->
                <div class="flex items-center justify-between p-4 $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "bg-green-50" || echo "bg-red-50") rounded-lg border-l-4 $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "border-green-500" || echo "border-red-500")">
                  <div class="flex items-center space-x-3">
                    <span class="text-xl">🚀</span>
                    <div>
                      <h3 class="font-medium">Deployment</h3>
                      <p class="text-sm text-gray-600">Multiple Environment Deployment</p>
                    </div>
                  </div>
                  <span class="$([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "text-green-500" || echo "text-red-500") text-2xl">
                    $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "✅" || echo "❌")
                  </span>
                </div>
              </div>
            </div>

            <!-- Deployment Details -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
              <h2 class="text-xl font-semibold text-gray-800 mb-4">📋 Deployment Details</h2>
              <div class="grid grid-cols-2 gap-4">
                <div class="p-3 bg-gray-50 rounded-lg">
                  <span class="text-sm text-gray-600">Proxy Name</span>
                  <p class="font-medium text-gray-800">${{ inputs.proxy_name }}</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-lg">
                  <span class="text-sm text-gray-600">Version</span>
                  <p class="font-medium text-gray-800">${{ needs.Prepare_and_Upload.outputs.latest_revision }}</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-lg">
                  <span class="text-sm text-gray-600">Environment Group</span>
                  <p class="font-medium text-gray-800">${{ inputs.environment_group }}</p>
                </div>
                <div class="p-3 bg-gray-50 rounded-lg">
                  <span class="text-sm text-gray-600">Environment Types</span>
                  <p class="font-medium text-gray-800">${{ inputs.environment_type }}</p>
                </div>
              </div>
            </div>

            <!-- Environment Status -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
              <h2 class="text-xl font-semibold text-gray-800 mb-4">🌍 Environment Status</h2>
              <div class="grid grid-cols-3 gap-4">
                $(for env in $(echo ${{ inputs.environment_type }} | tr ',' ' '); do
                  if [ "${{ inputs.environment_group }}" == "default" ]; then
                    ENV_NAME="${env}"
                  else
                    ENV_NAME="${{ inputs.environment_group }}-${env}"
                  fi
                  echo "<div class=\"p-4 bg-gray-50 rounded-lg flex items-center justify-between\">"
                  echo "<span class=\"font-medium text-gray-700\">${ENV_NAME}</span>"
                  if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ]; then
                    echo "<span class=\"text-green-500 text-xl\">✅</span>"
                  else
                    echo "<span class=\"text-red-500 text-xl\">❌</span>"
                  fi
                  echo "</div>"
                done)
              </div>
            </div>

            <!-- Final Status -->
            <div class="rounded-lg p-6 $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && [ "${{ needs.GCP_Auth.result }}" == "success" ] && [ "${{ needs.ApigeeLint.result }}" == "success" ] && [ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "bg-green-50" || echo "bg-red-50")">
              <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">📝 Final Status</h2>
                $(if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && \
                   [ "${{ needs.GCP_Auth.result }}" == "success" ] && \
                   [ "${{ needs.ApigeeLint.result }}" == "success" ] && \
                   [ "${{ needs.Prepare_and_Upload.result }}" == "success" ]; then
                  echo "<span class=\"text-green-500 font-medium\">✨ Deployment Completed Successfully!</span>"
                else
                  echo "<span class=\"text-red-500 font-medium\">⚠️ Deployment Encountered Issues</span>"
                fi)
              </div>
            </div>
          </div>
          EOF
