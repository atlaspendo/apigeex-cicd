name: Apigee Proxy Deployment [Reusable Workflow]

on:
  workflow_call:
    inputs:
      proxy_name:
        description: The name of the API proxy to deploy
        required: true
        type: string
      proxy_directory:
        description: Working directory to zip up as your proxy bundle
        required: false
        type: string
        default: 'apiproxy'
      environment_group:
        description: The environment group to deploy to
        required: true
        type: string
      environment_type:
        description: The environment types to deploy to
        required: true
        type: string
      runner:
        description: The runner to use for the job
        required: false
        default: 'ubuntu-latest'
        type: string
    secrets:
      apigee_org:
        required: true
      workload_identity_provider:
        required: true
      service_account:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  Prepare_Environment_List:
    runs-on: ${{ inputs.runner }}
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - name: Set Environment List
        id: set-envs
        run: |
          GROUP="${{ inputs.environment_group }}"
          TYPES="${{ inputs.environment_type }}"
          
          generate_env_list() {
            local group=$1
            local types=$2
            local envs="["
            
            IFS=',' read -ra ENV_TYPES <<< "$types"
            local first=true
            
            for type in "${ENV_TYPES[@]}"; do
              if [ "$first" = true ]; then
                first=false
              else
                envs="${envs},"
              fi
              
              if [ "$group" = "default" ]; then
                envs="${envs}\"${type}\""
              else
                envs="${envs}\"${group}-${type}\""
              fi
            done
            
            envs="${envs}]"
            echo "$envs"
          }
          
          ENVIRONMENTS=$(generate_env_list "$GROUP" "$TYPES")
          echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT

  GCP_Auth:
    needs: [Prepare_Environment_List]
    runs-on: ${{ inputs.runner }}
    outputs:
      access_token: ${{ steps.auth.outputs.access_token }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

  ApigeeLint:
    needs: [GCP_Auth]
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install apigeelint
        run: npm install -g apigeelint

      - name: Run apigeelint
        run: apigeelint -s ${{ inputs.proxy_directory }} -f table.js

  Prepare_and_Upload:
    needs: [GCP_Auth, ApigeeLint]
    runs-on: ${{ inputs.runner }}
    outputs:
      latest_revision: ${{ steps.upload.outputs.revision }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH
          $HOME/.apigeecli/bin/apigeecli --help

      - name: Create API bundle
        id: create-bundle
        working-directory: ${{ github.workspace }}
        run: |
          create_bundle() {
            local source_dir="$1"
            echo "Creating bundle from: $source_dir"
            mkdir -p temp_bundle
            cp -r "$source_dir" temp_bundle/apiproxy
            cd temp_bundle
            zip -r ../proxy.zip apiproxy
            cd ..
            echo "Zip contents:"
            unzip -l proxy.zip
            rm -rf temp_bundle
          }
          
          if [ -d "${{ inputs.proxy_directory }}" ]; then
            create_bundle "${{ inputs.proxy_directory }}"
          elif [ -d "src/${{ inputs.proxy_directory }}" ]; then
            create_bundle "src/${{ inputs.proxy_directory }}"
          else
            echo "Error: Could not find apiproxy directory"
            exit 1
          fi

      - name: Upload and Get Revision
        id: upload
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          echo "Importing API proxy bundle to Apigee organization"
          IMPORT_OUTPUT=$($HOME/.apigeecli/bin/apigeecli apis create bundle -n "$PROXY_NAME" -p proxy.zip \
            --org "$APIGEE_ORG" \
            --token "$ACCESS_TOKEN")
          
          echo "$IMPORT_OUTPUT"
          
          LATEST_REVISION=$(echo "$IMPORT_OUTPUT" | grep -oP '"revision": "\K[^"]+')
          
          if [ -z "$LATEST_REVISION" ]; then
            echo "Failed to get revision number"
            exit 1
          fi
          
          echo "Latest revision: $LATEST_REVISION"
          echo "revision=$LATEST_REVISION" >> $GITHUB_OUTPUT

  Deploy_to_Environment:
    needs: [Prepare_Environment_List, GCP_Auth, Prepare_and_Upload]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.Prepare_Environment_List.outputs.environments) }}
      fail-fast: false
      max-parallel: 1
    runs-on: ${{ inputs.runner }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH

      - name: Deploy to Environment
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_ENV: ${{ matrix.environment }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          LATEST_REVISION: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}
        run: |
          if [ -z "$LATEST_REVISION" ]; then
            echo "Error: LATEST_REVISION is empty. Deployment cannot proceed."
            exit 1
          fi
          
          echo "Deploying proxy '$PROXY_NAME' revision '$LATEST_REVISION' to environment '$APIGEE_ENV'"
          
          $HOME/.apigeecli/bin/apigeecli apis deploy \
            --name "$PROXY_NAME" \
            --org "$APIGEE_ORG" \
            --env "$APIGEE_ENV" \
            --rev "$LATEST_REVISION" \
            --token "$ACCESS_TOKEN" \
            --ovr \
            --wait

  Cleanup_Old_Revisions:
    needs: [Deploy_to_Environment]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Delete Older Revisions
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          REVISIONS=$(curl -s -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions")
          
          readarray -t REVISIONS < <(echo "$REVISIONS" | jq -r '.[]' | sort -n)
          TOTAL_REVISIONS=${#REVISIONS[@]}
          KEEP_COUNT=5
          
          if [ "$TOTAL_REVISIONS" -gt "$KEEP_COUNT" ]; then
            DELETE_COUNT=$((TOTAL_REVISIONS - KEEP_COUNT))
            for ((i=0; i<DELETE_COUNT; i++)); do
              REV="${REVISIONS[$i]}"
              curl -X DELETE -H "Authorization: Bearer $ACCESS_TOKEN" \
                "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions/$REV"
            done
          fi


  Deployment_Summary:
    needs: [ApigeeLint, Prepare_and_Upload, Deploy_to_Environment, Prepare_Environment_List, Cleanup_Old_Revisions, GCP_Auth]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Generate Professional Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          # üì¶ Apigee Proxy Deployment Status
          Deployment Time: $(date '+%d/%m/%Y, %H:%M:%S')

          ## ‚ö° Stage Details

          <table>
            <tr>
              <th>Stage</th>
              <th>Status</th>
              <th>Details</th>
            </tr>
            <!-- Authentication -->
            <tr>
              <td>
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span>üîê Authentication</span>
                </div>
              </td>
              <td>
                $(if [ "${{ needs.GCP_Auth.result }}" == "success" ]; then
                  echo "<span style=\"color: #2DA44E;\">‚úì Successful</span>"
                else
                  echo "<span style=\"color: #CF222E;\">√ó Failed</span>"
                fi)
              </td>
              <td><code>Workload Identity Federation</code></td>
            </tr>
            <!-- Code Quality -->
            <tr>
              <td>
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span>üîç Code Quality</span>
                </div>
              </td>
              <td>
                $(if [ "${{ needs.ApigeeLint.result }}" == "success" ]; then
                  echo "<span style=\"color: #2DA44E;\">‚úì Passed</span>"
                else
                  echo "<span style=\"color: #CF222E;\">√ó Failed</span>"
                fi)
              </td>
              <td><code>API Validation</code></td>
            </tr>
            <!-- Bundle -->
            <tr>
              <td>
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span>üì¶ Bundle</span>
                </div>
              </td>
              <td>
                $(if [ "${{ needs.Prepare_and_Upload.result }}" == "success" ]; then
                  echo "<span style=\"color: #2DA44E;\">‚úì Uploaded</span>"
                else
                  echo "<span style=\"color: #CF222E;\">√ó Failed</span>"
                fi)
              </td>
              <td><code>Rev: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}</code></td>
            </tr>
            <!-- Deployment -->
            <tr>
              <td>
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span>üöÄ Deployment</span>
                </div>
              </td>
              <td>
                $(if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ]; then
                  echo "<span style=\"color: #2DA44E;\">‚úì Deployed</span>"
                else
                  echo "<span style=\"color: #CF222E;\">√ó Failed</span>"
                fi)
              </td>
              <td><code>${{ inputs.environment_group }}</code></td>
            </tr>
          </table>

          ## üåê Environment Status

          <table>
            <tr>
              <th>Environment</th>
              <th>Status</th>
              <th>Health</th>
            </tr>
            $(for env in $(echo ${{ inputs.environment_type }} | tr ',' ' '); do
              if [ "${{ inputs.environment_group }}" == "default" ]; then
                ENV_NAME="${env}"
              else
                ENV_NAME="${{ inputs.environment_group }}-${env}"
              fi
              echo "<tr>"
              echo "<td><code>${ENV_NAME}</code></td>"
              if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ]; then
                echo "<td><span style=\"color: #2DA44E;\">‚úì ACTIVE</span></td>"
                echo "<td><span style=\"background: #2DA44E; color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px;\">OPTIMAL</span></td>"
              else
                echo "<td><span style=\"color: #CF222E;\">√ó FAILED</span></td>"
                echo "<td><span style=\"background: #CF222E; color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px;\">CRITICAL</span></td>"
              fi
              echo "</tr>"
            done)
          </table>

          ## üìä Deployment Details

          <table>
            <tr>
              <th align="left">Property</th>
              <th align="left">Value</th>
            </tr>
            <tr>
              <td>Proxy Name</td>
              <td><code>${{ inputs.proxy_name }}</code></td>
            </tr>
            <tr>
              <td>Revision</td>
              <td><code>${{ needs.Prepare_and_Upload.outputs.latest_revision }}</code></td>
            </tr>
            <tr>
              <td>Group</td>
              <td><code>${{ inputs.environment_group }}</code></td>
            </tr>
          </table>

          ## üìà Final Status

          $(if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && \
             [ "${{ needs.GCP_Auth.result }}" == "success" ] && \
             [ "${{ needs.ApigeeLint.result }}" == "success" ] && \
             [ "${{ needs.Prepare_and_Upload.result }}" == "success" ]; then
            echo "<div style=\"padding: 16px; border-radius: 6px; background-color: #2DA44E; color: white;\">"
            echo "<h3 style=\"margin: 0;\">‚ú® Deployment Successfully Completed</h3>"
            echo "</div>"
          else
            echo "<div style=\"padding: 16px; border-radius: 6px; background-color: #CF222E; color: white;\">"
            echo "<h3 style=\"margin: 0;\">‚ö†Ô∏è Deployment Issues Detected</h3>"
            echo "</div>"
          fi)

          ---
          <sub>Run ID: \`${{ github.run_id }}\`</sub>
          EOF

      - name: Create Downloadable Summary
        if: always()
        run: |
          {
            echo "# Apigee Proxy Deployment Summary"
            echo "Generated: $(date '+%Y-%m-%d %H:%M:%S')"
            echo
            echo "## Stage Status"
            echo "- Authentication: ${{ needs.GCP_Auth.result }}"
            echo "- Code Quality: ${{ needs.ApigeeLint.result }}"
            echo "- Bundle Upload: ${{ needs.Prepare_and_Upload.result }}"
            echo "- Deployment: ${{ needs.Deploy_to_Environment.result }}"
            echo
            echo "## Environment Status"
            echo "Group: ${{ inputs.environment_group }}"
            echo "Environments: ${{ inputs.environment_type }}"
            echo
            echo "## Run Information"
            echo "Run ID: ${{ github.run_id }}"
            echo "Workflow: ${{ github.workflow }}"
          } > deployment-summary.md

      - name: Upload Summary
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: deployment-summary
          path: deployment-summary.md
          retention-days: 30
