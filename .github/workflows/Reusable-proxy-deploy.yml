name: Apigee Proxy Deployment [Reusable Workflow]

on:
  workflow_call:
    inputs:
      proxy_name:
        description: The name of the API proxy to deploy
        required: true
        type: string
      proxy_directory:
        description: Working directory to zip up as your proxy bundle
        required: false
        type: string
        default: 'apiproxy'
      environment_group:
        description: The environment group to deploy to
        required: true
        type: string
      environment_type:
        description: The environment types to deploy to
        required: true
        type: string
      runner:
        description: The runner to use for the job
        required: false
        default: 'ubuntu-latest'
        type: string
    secrets:
      apigee_org:
        required: true
      workload_identity_provider:
        required: true
      service_account:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  Prepare_Environment_List:
    runs-on: ${{ inputs.runner }}
    outputs:
      environments: ${{ steps.set-envs.outputs.environments }}
    steps:
      - name: Set Environment List
        id: set-envs
        run: |
          GROUP="${{ inputs.environment_group }}"
          TYPES="${{ inputs.environment_type }}"
          
          generate_env_list() {
            local group=$1
            local types=$2
            local envs="["
            
            IFS=',' read -ra ENV_TYPES <<< "$types"
            local first=true
            
            for type in "${ENV_TYPES[@]}"; do
              if [ "$first" = true ]; then
                first=false
              else
                envs="${envs},"
              fi
              
              if [ "$group" = "default" ]; then
                envs="${envs}\"${type}\""
              else
                envs="${envs}\"${group}-${type}\""
              fi
            done
            
            envs="${envs}]"
            echo "$envs"
          }
          
          ENVIRONMENTS=$(generate_env_list "$GROUP" "$TYPES")
          echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT

  GCP_Auth:
    needs: [Prepare_Environment_List]
    runs-on: ${{ inputs.runner }}
    outputs:
      access_token: ${{ steps.auth.outputs.access_token }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

  ApigeeLint:
    needs: [GCP_Auth]
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install apigeelint
        run: npm install -g apigeelint

      - name: Run apigeelint
        run: apigeelint -s ${{ inputs.proxy_directory }} -f table.js

  Prepare_and_Upload:
    needs: [GCP_Auth, ApigeeLint]
    runs-on: ${{ inputs.runner }}
    outputs:
      latest_revision: ${{ steps.upload.outputs.revision }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH
          $HOME/.apigeecli/bin/apigeecli --help

      - name: Create API bundle
        id: create-bundle
        working-directory: ${{ github.workspace }}
        run: |
          create_bundle() {
            local source_dir="$1"
            echo "Creating bundle from: $source_dir"
            mkdir -p temp_bundle
            cp -r "$source_dir" temp_bundle/apiproxy
            cd temp_bundle
            zip -r ../proxy.zip apiproxy
            cd ..
            echo "Zip contents:"
            unzip -l proxy.zip
            rm -rf temp_bundle
          }
          
          if [ -d "${{ inputs.proxy_directory }}" ]; then
            create_bundle "${{ inputs.proxy_directory }}"
          elif [ -d "src/${{ inputs.proxy_directory }}" ]; then
            create_bundle "src/${{ inputs.proxy_directory }}"
          else
            echo "Error: Could not find apiproxy directory"
            exit 1
          fi

      - name: Upload and Get Revision
        id: upload
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          echo "Importing API proxy bundle to Apigee organization"
          IMPORT_OUTPUT=$($HOME/.apigeecli/bin/apigeecli apis create bundle -n "$PROXY_NAME" -p proxy.zip \
            --org "$APIGEE_ORG" \
            --token "$ACCESS_TOKEN")
          
          echo "$IMPORT_OUTPUT"
          
          LATEST_REVISION=$(echo "$IMPORT_OUTPUT" | grep -oP '"revision": "\K[^"]+')
          
          if [ -z "$LATEST_REVISION" ]; then
            echo "Failed to get revision number"
            exit 1
          fi
          
          echo "Latest revision: $LATEST_REVISION"
          echo "revision=$LATEST_REVISION" >> $GITHUB_OUTPUT

  Deploy_to_Environment:
    needs: [Prepare_Environment_List, GCP_Auth, Prepare_and_Upload]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.Prepare_Environment_List.outputs.environments) }}
      fail-fast: false
      max-parallel: 1
    runs-on: ${{ inputs.runner }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Install apigeecli
        run: |
          mkdir -p $HOME/.apigeecli/bin
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | sh -
          echo "$HOME/.apigeecli/bin" >> $GITHUB_PATH

      - name: Deploy to Environment
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_ENV: ${{ matrix.environment }}
          PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          LATEST_REVISION: ${{ needs.Prepare_and_Upload.outputs.latest_revision }}
        run: |
          if [ -z "$LATEST_REVISION" ]; then
            echo "Error: LATEST_REVISION is empty. Deployment cannot proceed."
            exit 1
          fi
          
          echo "Deploying proxy '$PROXY_NAME' revision '$LATEST_REVISION' to environment '$APIGEE_ENV'"
          
          $HOME/.apigeecli/bin/apigeecli apis deploy \
            --name "$PROXY_NAME" \
            --org "$APIGEE_ORG" \
            --env "$APIGEE_ENV" \
            --rev "$LATEST_REVISION" \
            --token "$ACCESS_TOKEN" \
            --ovr \
            --wait

  Cleanup_Old_Revisions:
    needs: [Deploy_to_Environment]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
          service_account: ${{ secrets.service_account }}
          token_format: 'access_token'

      - name: Delete Older Revisions
        env:
          APIGEE_ORG: ${{ secrets.apigee_org }}
          APIGEE_PROXY_NAME: ${{ inputs.proxy_name }}
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
        run: |
          REVISIONS=$(curl -s -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions")
          
          readarray -t REVISIONS < <(echo "$REVISIONS" | jq -r '.[]' | sort -n)
          TOTAL_REVISIONS=${#REVISIONS[@]}
          KEEP_COUNT=5
          
          if [ "$TOTAL_REVISIONS" -gt "$KEEP_COUNT" ]; then
            DELETE_COUNT=$((TOTAL_REVISIONS - KEEP_COUNT))
            for ((i=0; i<DELETE_COUNT; i++)); do
              REV="${REVISIONS[$i]}"
              curl -X DELETE -H "Authorization: Bearer $ACCESS_TOKEN" \
                "https://apigee.googleapis.com/v1/organizations/$APIGEE_ORG/apis/$APIGEE_PROXY_NAME/revisions/$REV"
            done
          fi

  Deployment_Summary:
    needs: [ApigeeLint, Prepare_and_Upload, Deploy_to_Environment, Prepare_Environment_List, Cleanup_Old_Revisions, GCP_Auth]
    if: always()
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Generate Visual Summary
        run: |
          TIMESTAMP=$(date '+%d/%m/%Y, %H:%M:%S')
          
          # Create summary content in a variable
          SUMMARY_CONTENT=$(cat << 'EOF'
          <div align="center">
          
          # 🎯 Apigee Proxy Deployment Dashboard
          
          ### 🕒 Deployment Time: $TIMESTAMP
          
          ---
          
          </div>
          
          <table align="center">
            <tr>
              <td align="center">
                <img src="https://img.shields.io/badge/Proxy-${{ inputs.proxy_name }}-blue?style=for-the-badge&logo=apache&logoColor=white" alt="Proxy Name"/>
              </td>
              <td align="center">
                <img src="https://img.shields.io/badge/Version-${{ needs.Prepare_and_Upload.outputs.latest_revision }}-green?style=for-the-badge&logo=git&logoColor=white" alt="Version"/>
              </td>
              <td align="center">
                <img src="https://img.shields.io/badge/Group-${{ inputs.environment_group }}-orange?style=for-the-badge&logo=google-cloud&logoColor=white" alt="Group"/>
              </td>
            </tr>
          </table>
          
          ## 🎭 Environment Matrix
          
          <div align="center">
          
          | Environment | Status | Health |
          |------------|--------|---------|
          $(for env in $(echo ${{ inputs.environment_type }} | tr ',' ' '); do
            if [ "${{ inputs.environment_group }}" == "default" ]; then
              ENV_NAME="${env}"
            else
              ENV_NAME="${{ inputs.environment_group }}-${env}"
            fi
            if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ]; then
              echo "| \`${ENV_NAME}\` | ✅ DEPLOYED | ![Success](https://img.shields.io/badge/health-optimal-success) |"
            else
              echo "| \`${ENV_NAME}\` | ❌ FAILED | ![Failed](https://img.shields.io/badge/health-critical-red) |"
            fi
          done)
          
          </div>
          
          ## 📊 Pipeline Overview
          
          <table align="center">
            <tr>
              <td align="center">
                <h3>Authentication</h3>
                $([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "🟢" || echo "🔴")<br>
                <sub><sup>Workload Identity</sup></sub>
              </td>
              <td align="center">
                <h3>Linting</h3>
                $([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "🟢" || echo "🔴")<br>
                <sub><sup>Code Quality</sup></sub>
              </td>
              <td align="center">
                <h3>Upload</h3>
                $([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "🟢" || echo "🔴")<br>
                <sub><sup>Bundle Upload</sup></sub>
              </td>
              <td align="center">
                <h3>Deployment</h3>
                $([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "🟢" || echo "🔴")<br>
                <sub><sup>Environment Deploy</sup></sub>
              </td>
            </tr>
          </table>
          
          ## 📈 Deployment Progress
          
          \`\`\`mermaid
          graph LR
            A[Authentication] -->|$([ "${{ needs.GCP_Auth.result }}" == "success" ] && echo "✅" || echo "❌")| B[Linting]
            B -->|$([ "${{ needs.ApigeeLint.result }}" == "success" ] && echo "✅" || echo "❌")| C[Upload]
            C -->|$([ "${{ needs.Prepare_and_Upload.result }}" == "success" ] && echo "✅" || echo "❌")| D[Deployment]
            D -->|$([ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && echo "✅" || echo "❌")| E[Cleanup]
            style A fill:#f9f,stroke:#333,stroke-width:2px
            style B fill:#bbf,stroke:#333,stroke-width:2px
            style C fill:#dfd,stroke:#333,stroke-width:2px
            style D fill:#ffd,stroke:#333,stroke-width:2px
            style E fill:#dff,stroke:#333,stroke-width:2px
          \`\`\`
          
          ## 🎯 Final Status
          
          <div align="center">
          
          $(if [ "${{ needs.Deploy_to_Environment.result }}" == "success" ] && \
             [ "${{ needs.GCP_Auth.result }}" == "success" ] && \
             [ "${{ needs.ApigeeLint.result }}" == "success" ] && \
             [ "${{ needs.Prepare_and_Upload.result }}" == "success" ]; then
            echo "![Success](https://img.shields.io/badge/Deployment-Successful-success?style=for-the-badge&logo=checkmarx&logoColor=white)"
          else
            echo "![Failed](https://img.shields.io/badge/Deployment-Failed-critical?style=for-the-badge&logo=circuitverse&logoColor=white)"
          fi)
          
          </div>
          
          ---
          
          <div align="center">
          
          **📋 [Download Deployment Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})**
          
          <sub>Generated by GitHub Actions • Workflow: \`${{ github.workflow }}\` • Run ID: \`${{ github.run_id }}\`</sub>
          
          </div>
          EOF
          )
          
          # Save summary to file
          echo "$SUMMARY_CONTENT" > deployment-summary.md
          
          # Create HTML version for download
          cat << EOF > deployment-summary.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Deployment Summary</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-100 p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
              ${SUMMARY_CONTENT}
            </div>
          </body>
          </html>
          EOF
          
          # Upload summary as artifact
          echo "::group::Upload Summary as Artifact"
          mkdir -p deployment-report
          cp deployment-summary.md deployment-report/
          cp deployment-summary.html deployment-report/
          
      - name: Upload Summary Report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-summary
          path: deployment-report
          retention-days: 30
          
      - name: Write Summary to Step
        run: |
          cat deployment-summary.md >> $GITHUB_STEP_SUMMARY
